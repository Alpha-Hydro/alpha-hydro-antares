[production]

routes.adminEdit.route = "/:module/:controller/:action/:id"
routes.adminEdit.default.module = admin

routes.adminAdd.route = "/:module/:controller/:action/"
routes.adminAdd.default.module = admin
routes.adminAdd.default.action = add

routes.adminList.route = "/:module/:controller"
routes.adminList.default.module = admin
routes.adminList.default.action = index
